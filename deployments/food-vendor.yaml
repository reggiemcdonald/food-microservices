apiVersion: v1
kind: Service
metadata:
  name: food-vendor
  labels:
    app: food-vendor
spec:
  ports:
  - port: 50051
    protocol: TCP
  selector:
    app: food-vendor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-vendor-deployment
spec:
  selector:
    matchLabels:
      app: food-vendor
  template:
    metadata:
      labels:
        app: food-vendor
    spec:
      containers:
      - name: food-vendor
        image: {{FOOD_VENDOR_IMAGE}}
        ports:
        - containerPort: 50051
